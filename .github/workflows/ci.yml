name: CI Build and Runtime Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Node ${{ matrix.node-version }} + Homebridge ${{ matrix.homebridge-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        homebridge-version: [latest, next]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies (ci or install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Homebridge version ${{ matrix.homebridge-version }}
        run: npm install --no-save homebridge@${{ matrix.homebridge-version }}

      - name: Build TypeScript
        run: npm run build

      - name: Verify Plugin Metadata
        run: |
          node -e "
          const pkg = require('./package.json');
          if (!pkg.keywords.includes('homebridge-plugin')) {
            throw new Error('❌ Missing homebridge-plugin keyword');
          }
          console.log('✅ Plugin metadata check passed');"

      - name: Runtime Test (Start Homebridge with Plugin)
        run: |
          mkdir -p ./homebridge-test
          cat > ./homebridge-test/config.json <<EOL
          {
            "bridge": {
              "name": "HomebridgeTest",
              "username": "0E:22:D3:AE:AC:42",
              "port": 51826,
              "pin": "031-45-154"
            },
            "platforms": [
              {
                "platform": "NOAAWeather",
                "name": "NOAA Weather",
                "latitude": 47.91288,
                "longitude": -122.09818,
                "refreshInterval": 15
              }
            ]
          }
          EOL
          npx homebridge -U ./homebridge-test &
          PID=$!
          sleep 10
          if ps -p $PID > /dev/null; then
            echo "✅ Homebridge started successfully with plugin"
            kill $PID
          else
            echo "❌ Homebridge failed to start"
            exit 1
          fi
